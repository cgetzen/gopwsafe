language: go
go:
  - tip

matrix:
    fast_finish: true

before_install:
    - go get golang.org/x/tools/cmd/vet
    - go get golang.org/x/tools/cmd/cover
    - go get github.com/golang/lint/golint
    - go get github.com/mattn/goveralls

script:
    - go vet -x ./...
    - $HOME/gopath/bin/golint ./...
    - go test -v -race -coverprofile=profile.cov ./...

